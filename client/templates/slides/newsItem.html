<template name="newsItem">
  <div class="botanika-news-item">
    <span class="botanika-news-item--date">{{ createdAt }}</span>
    <h2 class="botanika-news-item--title">{{ title }}</h2>

    <img src="{{getThumb picture 'NewsPictures' 'thumbs'}}" lass="botanika-news-item--image">

    <p class="botanika-news-item--text">{{{ body }}}</p>
  </div>
</template>
